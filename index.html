<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <header>
      <nav>
        <div id="Splogo">
          <img src="img/logo.svg" alt="logo" />
        </div>
        <div class="logo">
          <img src="./img/home.svg" alt="home" />
        </div>
        <div class="searchbar">
          <img class="s-icon" src="img/search.svg" alt="search" />
          <input type="text" placeholder="search your songs" />
        </div>
        <div class="navhero">
          <ul class="flex justify-content items-center">
            <a>Premium</a>
            <a>Support</a>
            <a>Download</a>
          </ul>
          <ul class="flex justify-content items-center">
            <a>Sign up</a>
            <button id="loginBtn"><a href="#">Log in</a></button>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <div id="left">
        <div>
          <div class="library-icon flex items-center">
            <img class="icons" src="img/libr.svg" alt="library-icon" />
            <h4>Your Library</h4>
            <img
              style="width: 15px; filter: invert(1)"
              src="img/plus.svg"
              alt="plus-icon"
            />
          </div>
          <div class="songList">
            <ul></ul>
          </div>
        </div>

        <div class="footer">
          <div class="l-footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">Legal</a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                >Safety & Privacy Center</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                >Privacy Policy</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                >Cookies</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                >About Ads</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                >Accessibility</a
              >
            </div>
          </div>

          <div class="l-foot">
            <button>
              <img width="20px" src="img/earth.svg" alt="explorer" /><span
                >English</span
              >
            </button>
          </div>
        </div>
      </div>
      <div id="right">
        <div class="hero">
          <div id="album">
          </div>
        </div>
        <div class="playbar">
          <div class="songInfo"></div>
          <div class="songBtns">
            <img id="previous" src="img/backward.svg" alt="backward" />
            <img id="play" src="img/play.svg" alt="play" />
            <img id="next" src="img/forward.svg" alt="forward" />
          </div>
          <div class="volume">
            <img class="icons" src="img/volume.svg" alt="volume" />
            <input
              type="range"
              name="volume"
              id="volume"
              min="0"
              max="100"
              value="100"
            />
          </div>
          <div class="songTime">--:--</div>
          <div class="seekbar">
            <div class="progressBar"></div>
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
